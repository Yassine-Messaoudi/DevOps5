version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8082:8080"  
    networks:
      - app-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/4se21
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD= ""

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"  # Mappe le port 3306 du conteneur MySQL
    networks:
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: 4se21
    volumes:
      - mysql_data:/var/lib/mysql

  test-mysql:
    image: mysql:latest
    networks:
      - app-network
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: 4se21  # Nom de la base de donn√©es pour les tests
    volumes:
      - test_mysql_data:/var/lib/mysql

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  test_mysql_data:
